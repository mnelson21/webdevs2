<html>
    <head>
        <title>Image Animation Test</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <canvas id="myCanvas" width="480" height="600"></canvas>
        
        <script>
        var canvas = document.querySelector("#myCanvas");
        var context = canvas.getContext("2d");

        var background = new Image();
        background.src = "http://img11.deviantart.net/40e5/i/2011/267/6/1/dream_of_saturn_by_qaz2008-d4ao288.jpg";
        background.addEventListener("load", loadImage, false);

        function loadImage(e) {
            context.drawImage(background, 0, 0, 200, 170);
        }
    </script>
        
    </body>
    
    
</html>
