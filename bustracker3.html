        <script>
          /* global $ */
          $(function() {
            var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
            var apiEndpoint = "http://www.ctabustracker.com/bustime/api/v2/getpredictions";
            var stopIds;
            $("#search").click(function() {
              $(".para").html("");
              $(".clear").addClass("none");
              $(".hr").addClass("none");
              if ($("#bus").val() == 152) {
                stopIds = "12569,12527";
              }
              if ($("#bus").val() == "49/X49") {
                stopIds = "8195,8417";
              }
              if ($("#bus").val() == "") {
                stopIds = "8195,8417,12569,12527";
              }
              $.ajax({
                url: apiPassThruUrl,
                dataType: "json",
                method: 'GET',
                data: {"apiEndpoint": apiEndpoint,
                        "key" : "PNMHWd68wyyadCQGiHVS3nEjh",
                        "format":"json",
                        "stpid": stopIds,
                        "top":""
                }
              }).done (function (data) {
                $.each(data["bustime-response"]["prd"], function(i,v) {
                    var delay = v.dly;
                    if (delay == false) {
                      delay = "No";
                    } else {
                      delay = "Yes";
                    }
                    var html = "Stop Name: "
                    + v.stpnm
                    + "<br>Route: "
                    + v.rt
                    + "<br>Delayed: "
                    + delay
                    + "<br>Arrival Time: "
                    + v.prdtm
                    + "<br>Minutes Until Arrival: "
                    + v.prdctdn
                    + "<hr>";
                    if (stopIds === "8195,8417") {
                      $("#north").removeClass("none");
                      $("#south").removeClass("none");
                      $("#hr1").removeClass("none");
                      if (v.rtdir == "Northbound") {
                        $("#p1").append(html);
                      } else {
                        $("#p2").append(html);
                      }
                    }
                    if (stopIds === "12569,12527") {
                      $("#east").removeClass("none");
                      $("#west").removeClass("none");
                      $("#hr2").removeClass("none");
                      if (v.rtdir == "Eastbound") {
                        $("#p3").append(html);
                      } else {
                        $("#p4").append(html);
                      }
                    }
                    if (stopIds === "8195,8417,12569,12527") {
                      $("#north").removeClass("none");
                      $("#south").removeClass("none");
                      $("#hr1").removeClass("none");
                      $("#east").removeClass("none");
                      $("#west").removeClass("none");
                      $("#hr2").removeClass("none");
                      $("#hr3").removeClass("none");
                      if (v.rtdir == "Northbound") {
                        $("#p1").append(html);
                      } else if (v.rtdir == "Southbound"){
                        $("#p2").append(html);
                      } else if (v.rtdir == "Eastbound") {
                        $("#p3").append(html);
